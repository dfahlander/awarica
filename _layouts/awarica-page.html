---
prismStyle: 'vscode-dark'
---
<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

		{% include navbar.html %}

    <header class="site-header">
      <div class="jumbotron awarica-jumbotron dexie-cloud-docs" style="text-shadow: 0 0 1px #fff, 0 0 2.5px #cbcafd;">
        <img class="bg-image" src="/assets/images/bg5.png"/>
        <div class="container">
          <h1>{{ page.title }}</h1>
        </div> 
      </div>
    </header>
    

    <main class="container" style="line-height: 20pt; text-shadow: 0 0 1px #fff, 0 0 2px #a6a9f4; font-size: medium;">
      {{ content }}
    </main>
    {% include footer.html %}
    <script src='/assets/js/prism-2020.js'></script>
    <script src='/assets/js/prism-svelte.js'></script>
		<script src='/assets/js/jquery.min.js'></script>
    <script src='/assets/js/bootstrap.min.js'></script>
    {% include google-analytics.html %}
    <!-- Include dexie for people wanting to open devtools to laborate -->
    <script async src='https://unpkg.com/dexie'></script>
    
    <!-- Highlight anchors the same way as github wiki works -->
    <script defer src="/assets/js/highlight-anchors.js"></script>

    <!-- Allow shoutouts -->
    <script src="/assets/js/anime.min.js"></script>
    <script src="/assets/js/shoutouts.js"></script>
    
    
  </body>

</html>
